<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form action="/submit">
      <div>
        <label for="first-name">What is your name?</label>
        <input type="text" name="First name" id="first-name" />
      </div>
      <div>
        <label for="age">Please enter your age.</label>
        <input type="number" name="Age" id="age" />
      </div>
      <div>
        <label for="present">Best birthday present?</label>
        <input type="radio" name="present" id="present" />Lego set
        <input type="radio" name="present" id="present" />Boardgame
        <input type="radio" name="present" id="present" />Cinema ticket
      </div>
      <div>
        <label for="pets">Do you have any pets?</label>
        <input type="checkbox" name="pets" id="cats" />Cats
        <input type="checkbox" name="pets" id="dogs" />Dogs
        <input type="checkbox" name="pets" id="fish" />fish
      </div>
      <input type="submit" value="Send" />
    </form>

    <!-- below section is related to selecting elements -->

    <div class="options">
      <label for="countries">Which country would you like to travel to?</label>
    </div>
    <div class="options">
      <select id="countries">
        <option value="">Select a country</option>
        <option value="france">France</option>
        <option value="italy">Italy</option>
        <option value="usa">USA</option>
        <option value="poland">Poland</option>
        <option value="spain">Spain</option>
      </select>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
