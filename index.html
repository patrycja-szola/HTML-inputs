        display: block;
        margin: 5px;

<body>
    <form action="/submit">

<div>

    <input type="number" name="Age" id="age">
</div>
<div>

    <input type="radio" name="present" id="present">Boardgame
    <input type="radio" name="present" id="present">Cinema ticket
